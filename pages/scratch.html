<!DOCTYPE html>
<html>
<head>
<title>Rolling Number Counter</title>
<style>
body {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background-color: #f0f0f0;
}

.counter {
  font-size: 4em;
  font-weight: bold;
  color: #333;
  display: flex;
}

.digit-container {
  position: relative;
  overflow: hidden;
  height: 1.2em;
  line-height: 1.2em;
}

.digit {
  position: absolute;
  top: 0;
  transition: transform 2s cubic-bezier(0.25, 0.46, 0.45, 0.94); /* Smooth transition with easing */
}
</style>
</head>
<body>

    <div class="cont">
        <div class="container" id="value">0</div>
        <div class="container" id="value2">0</div>
    </div>

<!-- <div class="counter" id="myCounter">0</div> -->

<script>
function animateValue(obj, start, end, duration) {
  let startTimestamp = null;
  const step = (timestamp) => {
    if (!startTimestamp) startTimestamp = timestamp;
    const progress = Math.min((timestamp - startTimestamp) / duration, 1);
    obj.innerHTML = Math.floor(progress * (end - start) + start);
    if (progress < 1) {
      window.requestAnimationFrame(step);
    }
  };
  window.requestAnimationFrame(step);
}

const obj = document.querySelectorAll(".container");
animateValue(obj[0], 0, 225, 1000);
animateValue(obj[1], 0, 125, 2000);
</script>

</body>
</html>
